<!DOCTYPE html>
<html lang="en"> 
    <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link    
href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css">
    <script src="script.js" defer></script>
    </head>
    <body> 
        <div class="container"> 
            <div class="app-container" id="contain" data-theme="light"> 
            <div class="app-top-bar"> 
                <button class="button button-small"><i class='bx bx-chevron-left'></i></button>
                <h3 class="app-heading">Weather App</h3>
                <button class="button button-small" id="toogler"><i class='bx bxs-moon' id="toogler-icon"></i> </button>
           </div>    
        <div class="app-content"> 
            <button class="button button-block"> 
                <span class="subtle">Period</span> <span>Today</span>
                <div class="button button-small"> 
             <i class='bx bx-chevron-right'></i></div></button> 
   <div class="button button-dial"> 
   <span class="button-dial-spoke"></span>
   <span class="button-dial-spoke"></span>
    <span class="button-dial-spoke"></span>
     <span class="button-dial-spoke"></span>
   <span class="button-dial-spoke"></span>  
       <span class="button-dial-spoke"></span>
 <div class="button-dial-top"></div>
 <div class="button-dial-label"> 
     <i class='bx bxs-thermometer'></i>
     27&deg;C
 </div>   
 </div>                                      
          <div class="flex-button-container"> 
              <button class="button button-large"> 
       <i class='bx bxs-cloud-rain bxs-2x1' style="color: #1885ffe3; font-size: 40px;" ></i>13%        
              </button>
              <button class="button button-large"> 
                  <i class='bx bx-wind bxs-2x1' style="font-size: 40px; color: #0f345fe3;" id="wind"></i>6 km/h
              </button>
          </div>
             </div>  
            </div>
        </div>
    </body>
</html>
